<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leto</title>
    <link rel="stylesheet" href="./css/bootstrap-grid.min.min.css">
    <link rel="stylesheet" href="./css/normalize.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-12">
                    <div class="header-logo">
                        <img src="img/logo.png" alt="Маркетинговое агентство Лето">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header -->

    <div class="header-plane"></div>

    <main class="main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-12">
                    <h2 class="main-offer">Успей приобрести!
                        <br>
                        <span class="main-offer_big">путевки от
                            <span class="main-offer_price">70 000
                                <span class="main-offer_price-rub">₽</span>
                            </span>
                        </span>
                    </h2>
                </div>
                <!-- main-offer -->
                <div class="main-agree align-items-end">
                    <a href="#" class="main-agree_button">
                        <span class="main-agree_button-text">в лето</span>
                    </a>
                    <div class="main-agree_crab-container">
                        <div class="main-agree_crab-container-body">
                                <img src="../img/crab/body.png" alt="">
                            <div class="main-agree_crab-container-shell">
                                <img src="../img/crab/shell.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- main -->
</body>

</html>
