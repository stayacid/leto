<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leto</title>
    <link rel="stylesheet" href="./css/bootstrap-grid.min.min.css">
    <link rel="stylesheet" href="./css/normalize.min.css">
    <link rel="stylesheet" href="./css/main.min.css">

<body>
    <div class="container">
        <header class="header">

            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <div class="header-logo">
                        <a href="#">
                            <img class="img-responsive" src="img/logo.png" alt="Маркетинговое агентство Лето">
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <!-- header -->

        <div class="header-plane"></div>

        <main class="main">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h2 class="main-offer">Успей приобрести!
                        <br>
                        <span class="main-offer_big">путевки от
                            <span class="main-offer_price">70 000
                                <span class="main-offer_price-rub">₽</span>
                            </span>
                        </span>
                    </h2>
                    <!-- main-offer -->
                </div>
                <!-- col-12 -->
            </div>
            <!-- row justify-content-center -->
            <div class="row justify-content-center">
                <div class="col-7">
                    <div class="main-agree align-items-end">
                        <a href="#" class="main-agree_button">
                            <span class="main-agree_button-text">в лето</span>
                            <div class="main-agree_button_bg-up"></div>
                            <div class="main-agree_button_bg-down"></div>
                            <div class="main-agree_button_bg-left"></div>
                            <div class="main-agree_button_bg-right"></div>
                            <div class="main-agree_button_bg"></div>

                        </a>
                        <div class="main-agree_crab-container">
                            <div class="main-agree_crab-container-shell">
                                <div class="main-agree_crab-container-foot-right"></div>
                                <div class="main-agree_crab-container-foot-left"></div>
                                <div class="main-agree_crab-container-body"></div>
                                <div class="main-agree_crab-container-eye-right"></div>
                                <div class="main-agree_crab-container-eye-left"></div>
                                <div class="main-agree_crab-container-eye-eye-left"></div>
                                <div class="main-agree_crab-container-eye-eye-right"></div>
                                <div class="main-agree_crab-container-hand-left"></div>
                                <div class="main-agree_crab-container-hand-right"></div>
                            </div>
                        </div>
                        <!-- crab-container -->
                    </div>
                    <!-- main-agree -->
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-12 p-0">
                    <div class="main-tour_bg">
                        <fieldset class="main-tour_bg-border">
                            <legend align="center"></legend>
                        </fieldset>
                        <p class="main-tour_bg-text">Путевки:</p>
                    </div>
                </div>
            </div>
            <!-- <div class="col-12 main-tour_wrapper"> -->

                            <div class="main-tour-text">

                            </div>
                        </div>
                    </div>
                    <div class="main-tour_wrapper-item">
                        <div class="main-tour main-tour-2">
                            <div class="main-tour-text">
                                <p>Солнечная</p>
                                <p class="main-tour-text_small">16.06.2016 - 30.06.2016</p>
                            </div>
                        </div>
                    </div>
                    <div class="main-tour_wrapper-item">
                        <div class="main-tour main-tour-3">

                                <p>золотой песок</p>

            <div class="row no-gutters main-tour_wrapper ">
                <div class="col-md-3 col-sm-6 main-tour main-tour-1">
                    <div class="main-tour-text">
                        <p>Заводная</p>
                        <p class="main-tour-text_small">01.06.2016 - 15.06.2016</p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 main-tour main-tour-2">
                    <div class="main-tour-text">
                        <p>Солнечная</p>
                        <p class="main-tour-text_small">16.06.2016 - 30.06.2016</p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 main-tour main-tour-3">
                    <div class="main-tour-text">
                        <p>золотой песок</p>
                        <p class="main-tour-text_small">01.07.2016 - 17.07.2016</p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 main-tour main-tour-4">
                    <div class="main-tour-text">
                        <p>курортная</p>
                        <p class="main-tour-text_small">18.07.2016 - 31.07.2016</p>
                    </div>
                </div>
            </div>


            <div class="row justify-content-center">
                <div class="col-12">
                    <footer class="footer">
                        <div class="footer-turtle">
                            <img src="../img/turtle.png" alt="Черепашка">
                        </div>
                        <p>торопитесь, пока все не разобрали!</p>
                    </footer>
                </div>
            </div>







        </main>
